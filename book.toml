[book]
authors = ["Dr. Saad LAOUADI"]
language = "en"
multilingual = false
src = "src"
title = "A Gentle Introduction to Rust programming language"

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/dr-saad-la/gentle-intro-to-rust"
mathjax-support = true
copy-fonts = true

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.syntax_highlighting]

theme = "base16-ocean.dark"

